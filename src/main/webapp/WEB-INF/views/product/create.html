<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout::head">
</head>
<body>
<h3>Create new product</h3>
<p>
    <a th:href="@{/product/list}">Back to list</a>
</p>
<div id="form">
    <form th:action="@{/product/create}" th:object="${product}" novalidate="novalidate" method="post" enctype="multipart/form-data">
        <div>
            <label>id: </label>
            <input type="text" name="id" id="id" th:field="*{id}">
        </div>
        <div>
            <label>Name: </label>
            <input type="text" name="name" id="name" th:field="*{name}">
        </div>
        <div>
            <label>Price:</label>
            <input type="text" name="price" id="price" th:field="*{price}">
        </div>
        <div>
            <label>Description: </label>
            <input type="text" name="description" id="description" th:field="*{description}">
        </div>
        <div>
            <label>Supplier: </label>
            <input type="text" name="supplier" id="supplier" th:field="*{supplier}">
        </div>
        <div>
            <label>Picture: </label>
            <input type="file" name="picture" id="picture" th:field="*{picture}">
        </div>
        <div>
            <input type="submit" value="Create">
        </div>
    </form>
</div>
</body>
</html>
